<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You – HRVF</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script>
    // Auto redirect after 10 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 10000);
  </script>
  <style>
    .thank-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(11,33,63,0.08);
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
    }
    .thank-box h1 {
      font-size: 2.5rem;
      color: var(--blue);
      margin-bottom: 15px;
    }
    .thank-box p {
      font-size: 1.1rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="wrap">
      <div class="brand">
        <img src="images/logo.png" alt="HRVF logo" class="logo" />
        <h1>HRVF</h1>
      </div>
    </div>
  </header>

  <!-- Thank You Section -->
  <section class="section">
    <div class="wrap">
      <div class="thank-box">
        <h1>✅ Thank You!</h1>
        <p>Your application was submitted successfully.</p>
        <p>A confirmation email with your membership slip has been sent.</p>
        <p style="color: var(--muted);">Redirecting in <strong>10 seconds</strong>…</p>
        <a href="index.html" class="btn" style="margin-top:20px;">⬅ Back to Home</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="wrap">
      <p>©️ 2025 Human Rights Violation and Advocacy Foundation (HRVF). All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
